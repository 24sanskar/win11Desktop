<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win 11</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c6536ee7f7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <video autoplay muted id="vid">
      <source src="images\video.webm" />
    </video>
    <div class="taskbar">
      <img src="images\teskcenter.png" alt="taskbar" />
      <div class="righttask">
        <div class="righttaskicon">
          <i class="fa-solid fa-angle-up"></i>

          <i class="fa-solid fa-wifi"></i>
          <i class="fa-sharp fa-solid fa-volume-xmark"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
        <div class="time_date">
          <p id="time"></p>
          <p id="date"></p>
        </div>
      </div>
    </div>
    <div class="startmenu">
      <img src="images\startmenu.jpg" alt="startmenu" />
    </div>
    <div class="chromeicon">
      <a href="images\chrome.png">
        <img id="chrome" src="images\chromeicon.png" alt="chromeicon"
      /></a>
      <p>
        Google <br />
        Chrome
      </p>
    </div>
    <div class="pcicon">
      <a href="images\This PC.png"><img src="images\thispc.png" alt="pc" /></a>
      <p>This pc</p>
    </div>
    <div class="binicon">
      <a href="images\Recycle Bin.png"
        ><img src="images\recyclebinicon.png" alt="recycle bin"
      /></a>
      <p>
        Recycle <br />
        Bin
      </p>
    </div>
    <div class="controlicon">
      <a href="images\Control Panel.png">
        <img src="images\control-pannelicon.png" alt="control pannel" />
      </a>
      <p>
        Control <br />
        pannel
      </p>
    </div>
    <div class="countericon">
      <a href="https://24sanskar-counter.netlify.app/">
        <img src="images\counter_png.png" alt="counter" />
      </a>
      <p>Counter</p>
    </div>
    <div class="dice">
      <a href="https://24sanskar-dicegame.netlify.app/">
        <img src="images\dice_png.png" alt="dice" />
      </a>
      <p>Dice Game</p>
    </div>

    <div class="drum">
      <a href="https://drum-sanskar24.netlify.app">
        <img src="images\drum_png.png" alt="drum" />
      </a>
      <p>Drum</p>
    </div>

    <div class="form">
      <a href="https://24sanskar-formvalidation.netlify.app/">
        <img src="images\form.png" alt="form" />
      </a>
      <p>Form <br />validation</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
